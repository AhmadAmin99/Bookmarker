<html>
    <head>

    </head>
    <body>
        
       <section class="w-75 m-auto">
        <div class="container my-5">
            <h1 class="mx-4 my-5">Bookmarker</h1>
            <div class="line my-3">
           
            </div>
            <div class="bookMark p-3">
                <h4 class="my-4 fw-bold">Bookmark your favorite sites</h4>
                <p class="fw-bold">Site Name</p>
                <div class="my-3">
                    <input id="name" class="form-control" type="text" placeholder="Bookmark Name">
                </div>

                <div class="my-3">
                    <input id="ULR" class="form-control" type="text" placeholder="website URL">
                </div>

                <div id="buttoncontainer">
                    <button id="buttonSubmit" class="btn btn-primary buttonSubmit" onclick="submit()">Submit</button>
                </div>
                <input onkeyup="searchSite(this.value)" type="text" class="form-control w-75 m-auto my-3" placeholder="search website">
            
            </div>
            <div class="site">
                
            </div>
            <div class="line my-3">
            </div>
            <footer>
                <div class="container">
                    <p>Â© 2019 Bookmarker Inc.</p>
                </div>
            </footer>

        </div>

       </section>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
